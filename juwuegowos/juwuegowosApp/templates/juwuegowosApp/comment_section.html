{% load static %}


{% for comment in comments %}
<div class="container comment">
    <div class="comment-picture-container">
        <img class="rounded justify-content-center" src="/media/images/profilePictures/{{ comment.user_id.id }}.png" width="48" height="48">
    </div>
    <div class="comment-content-container">
        {% if game.developer == comment.user_id %}
        <span class="dev-username-comment">{{ comment.user_id }}</span>
        {% else %}
        <span class="username-comment">{{ comment.user_id }}</span>
        {% endif %} - <span class="date-comment">{{ comment.date }}</span>
        <p class="body-comment">{{ comment.comment }}</p>
    </div>
</div>
{% endfor %}
