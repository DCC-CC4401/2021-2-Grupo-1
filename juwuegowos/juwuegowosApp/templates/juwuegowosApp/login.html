{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}
<body>
    <div class="container">
        <div class="content">
            <h1> Iniciar Sesión </h1>
            <form method="post" >
                {% csrf_token %}
                <div class="form-group container">
                    <label class="form-label" for="nombre_usuario">Nombre</label>
                    <input type="text" class="form-control" id=nombre_usuario name="username" required>
                </div>
                <div class="form-group container">
                    <label class="form-label" for="contraseña">Contraseña</label>
                    <input type="password" class="form-control" id="contraseña" name="contraseña" required>
                </div>
                <div class="container">
                    <button type="submit" class="btn btn-primary" id="boton-entrar">Entrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
{% endblock %}
