{% extends 'base.html' %}
{% load static %}

{% block title %}
Catalogo
{% endblock %}

{% block content %}

    <div class="container">
    <h3>Latest:</h3>
    <div class="row">
    {% for game in games %}
        <div class="col-md-4">
        <div class = "card" style="width: 18rem;">
            <img class="card-img-top" src={{ game.thumbnail }} style="height: 225px; width: 100%; display: block;">
            <div class="card-body">
                <h5 class="card-title">{{ game.name }}</h5>
                <p class="card-text">{{ game.description }}</p>
                <a href="jugar/{{ game.id }}" class="btn btn-primary">Jugar</a>
            </div>
        </div>
        </div>
    {% endfor %}
    </div>
    </div>

{% endblock content %}
