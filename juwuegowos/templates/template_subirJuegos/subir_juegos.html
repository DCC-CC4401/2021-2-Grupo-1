{% extends 'base.html' %}

{% block title %}
Subir juegos
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Subir Juego</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="game-name" class="form-label">
                    Nombre del Juego:
                </label>
                <input type="text" class="form-control" id="game-name" name="game-name" 
                placeholder="aber pone el name del juego" required> 
            </div>
            <div class="form-group">
                <label for="game-desc" class="form-label">Descripcion del juego:</label>
                <textarea class="form-control" id="game-desc" name="game-desc" placeholder="aber la descripcion ahora"
                rows=3 style="resize: none;" required></textarea>
            </div>
            <div class="form-group">
                <label for="game-tags" class="form-label">Descripcion del juego:</label>
                <textarea class="form-control" id="game-tags" name="game-tags" placeholder="tags: action, adventure, rgp..."
                rows=3 style="resize: none;" required></textarea>
            </div>
            <div class="form-group">
                <label for="game-files" class="form-label">Archivos del juego</label>
                <input class="form-control" type="file" id="game-files" multiple required>
            </div>
            <div class="form-group">
                <label for="game-img" class="form-label">Imagen Juego</label>
                <input class="form-control" type="file"  accept="image/*" name="game-img" id="game-img" onchange="loadFile(event)" style="width: 50;">
                <img id="gimg-after-upload" width="200">
            </div>
            <div class="form-group">
                <label for="nsfw" class="form-label">NSFW?</label>
                <input type="checkbox" id="nsfw" name="nsfw">
            </div>
            <div class="form-group">
                <input type="submit" value="Publicar">
            </div>
        </form>
    </div>
    <script>
        window.onload = function(){
            document.getElementById("game-img").value = "";
            document.getElementById("game-files").value = "";
        }
        var loadFile = function(event) {
            var image = document.getElementById("gimg-after-upload");
            image.src = URL.createObjectURL(event.target.files[0]);
        };
    </script>
{% endblock %}
